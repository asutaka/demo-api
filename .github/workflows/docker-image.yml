name: Docker Image CI

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" \
          | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build image
      run: docker build . -t ghcr.io/${{ github.actor }}/demo-api:latest

    - name: Push image
      run: docker push ghcr.io/${{ github.actor }}/demo-api:latest
