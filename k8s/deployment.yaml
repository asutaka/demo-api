apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapi
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapi
  template:
    metadata:
      labels:
        app: demoapi
    spec:
      containers:
      - name: demoapi
        image: ghcr.io/asutaka/demo-api:14
        ports:
        - containerPort: 5000
